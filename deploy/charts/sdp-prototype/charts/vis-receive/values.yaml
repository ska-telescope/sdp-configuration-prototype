# Helm deployment controller
helm_deploy:
  container: pw410/helm-deploy
  version: 0.0.5
  replicas: 1
  chart_repo:
    url: https://github.com/ska-telescope/sdp-prototype.git
    ref: master
    refresh: 300

# Configuration database
etcd:
  version: "3.3"
  replicas: 1

# Workflow deployments
workflow:
  visreceive:
    container: skaorca/vis_receive
    version: latest
    replicas: 1
    resources: {}
    imagePullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

