apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vis-receive.fullname" . }}-deploy
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "vis-receive.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.workflow.visreceive.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "vis-receive.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "vis-receive.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Values.workflow.visreceive.container }}:{{ .Values.workflow.visreceive.version }}
        imagePullPolicy: {{ .Values.workflow.visreceive.imagePullPolicy }}
        name: {{ .Chart.Name }}
        env:
        - name: SDP_CONFIG_HOST
          value: {{ include "vis-receive.fullname" . }}
        {{- with .Values.workflow.visreceive.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
